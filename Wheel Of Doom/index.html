<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Aleatorio de Participantes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <audio id="audio">
    <source src="risa.mp3">
    </audio>
    <section>

    <div class="juego">

        <h1 class="text">Quieres jugar a un juego?</h1>
        <label for="participant"></label>
        <input type="text" id="participant" placeholder="Nombre">
        <input type="button" onclick="agregarParticipante()" id="boton" class="boton" value="Agregar">
    </div>


    <div id="participant-list" class="participants">

        <h1 class="text">Morir o vivir?</h1>
        <ul id="participants">
        </ul>
        <button class="boton" onclick="seleccionarGanador()">Jugamos?</button>

    </div>
    </section>

    <div id="winner">
        <h2 class="text"></h2>
        <p id="winner-name"></p>
    </div>
<footer>
    <audio src="cancion de saw (tema original)_LxZrXaBr9zs.mp3" type="audio/mp3" autoplay></audio>
    <img src="Jigsaw.gif" class="gif">
    <script src="script.js"></script>
</footer>
</body>
</html>
