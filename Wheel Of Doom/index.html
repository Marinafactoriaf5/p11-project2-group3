<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Aleatorio de Participantes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
    <div class="juego">
        <h1 class="text">Quieres jugar a un juego?</h1>
        <label for="participant"></label>
        <input type="text" id="participant" placeholder="Nombre">
        <button onclick="agregarParticipante()">Agregar</button>
    </div>
    <div id="participant-list" class="participants">
        <h1 class="text">Morir o vivir?</h1>
        <ul id="participants">
        </ul>
        <button onclick="seleccionarGanador()">Jugamos?</button>
    </div>
    </section>
    <div id="winner">
        <h2 class="text">MORIR</h2>
        <p id="winner-name"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
